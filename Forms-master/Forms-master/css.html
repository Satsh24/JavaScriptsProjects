<!DOCTYPE html>
<html>
<head>
	<title>CSS Practice</title>
	<style type="text/css">
	
		#horiz{
			width: 100px;
			height: 100px;
			border: solid 1px;
			border-collapse: collapse;
			margin: auto;
		}
		#verti{
			width: 100px;
			height: 100px;
			border: solid 1px;
			border-collapse: collapse;
			position: absolute;
			top: 50%;
			margin-top: -50px;
		}
		#bottom{
			width: 100px;
			height: 100px;
			border: solid 1px;
			border-collapse: collapse;
			position: fixed;
			bottom: 0px;
			right: 0px;
		}
	</style>
</head>
<body>
	<div id="horiz"></div>
	
	<div id="verti"></div>

	<div id="bottom"></div>
	
</body>
</html>
